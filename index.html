<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <img class="card__banner-mobile" src="images/image-product-mobile.jpg"
      alt="Bottle of Gabrielle Perfume by Channel.">
    <img class="card__banner-desktop" src="images/image-product-desktop.jpg"
      alt="Bottle of Gabrielle Perfume by Channel.">
    <div class="card__info">
      <h2 class="card__h2">Perfume</h2>
      <h1 class="card__h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <span class="card__price-new">$149.99</span>
        <span class="card__price-old">$169.99</span>
      </div>
      <a class="card__buy" href=""><img class="card__cart" src="images/icon-cart.svg"> Add to Cart</a>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/octavegraf">Octave Graf</a>.
    </div>
  </footer>
</body>

</html>
